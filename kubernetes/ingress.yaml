# Step 1: Bikin Middleware dulu
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: default
spec:
  redirectScheme:
    scheme: https
    permanent: true

---
# Step 2: Ingress dengan middleware
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: millab-frontend
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "traefik"
    # Pakai middleware yang udah dibuat
    traefik.ingress.kubernetes.io/middlewares: "default-redirect-to-https@kubernetescrd"
spec:
  tls:
  - hosts:
    - millabindonesia.com
    - millab.isacitra.com
    secretName: millab-frontend-tls
  rules:
  - host: millabindonesia.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: millab-frontend
            port:
              number: 80
  - host: millab.isacitra.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: millab-frontend
            port:
              number: 80